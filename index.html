<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
</head>

<body>

    <main class="main_container">
        <div class="app">
            <div class="calculator">
                
                <div class="display">
                    <div class="content">
                        <div class="input">
                            
                        </div>
                        <div class="output"></div>
                    </div>
                </div>

                <div class="keys">

                    <div data-key="clear" class="key action">
                        <span>AC</span>
                    </div>
                    <div data-key="brackets" class="key action">
                        <span>()</span>
                    </div>
                    <div data-key="%" class="key action">
                        <span>%</span>
                    </div>
                    <div data-key="/" class="key operator">
                        <span>รท</span>
                    </div>

                    <div data-key="7" class="key">
                        <span>7</span>
                    </div>
                    <div data-key="8" class="key">
                        <span>8</span>
                    </div>
                    <div data-key="9" class="key">
                        <span>9</span>
                    </div>
                    <div data-key="*" class="key operator">
                        <span>X</span>
                    </div>

                    <div data-key="4" class="key">
                        <span>4</span>
                    </div>
                    <div data-key="5" class="key">
                        <span>5</span>
                    </div>
                    <div data-key="6" class="key">
                        <span>6</span>
                    </div>
                    <div data-key="-" class="key operator">
                        <span> -</span>
                    </div>

                    <div data-key="1" class="key">
                        <span>1</span>
                    </div>
                    <div data-key="2" class="key">
                        <span>2</span>
                    </div>
                    <div data-key="3" class="key">
                        <span>3</span>
                    </div>
                    <div data-key="+" class="key operator">
                        <span>+</span>
                    </div>

                    <div data-key="backspace" class="key">
                        <span>&lt;</span>
                    </div>
                    <div data-key="0" class="key">
                        <span>0</span>
                    </div>
                    <div data-key="." class="key">
                        <span>.</span>
                    </div>
                    <div data-key="=" class="key operator">
                        <span> = </span>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
